apiVersion: apps/v1
kind: Deployment
metadata:
    name: helloworld-deployment
spec:
    replicas: 2
    template:
        metadata:
            labels:
                app: helloworld
        spec:
            containers:
            - name: k8s-demo
              image: harshalbadade/demo-node-app
              ports:
              - name: nodejs-ports
                containerPort: 3000